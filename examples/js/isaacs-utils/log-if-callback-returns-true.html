<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>log if callback returns true</title>
</head>
<body>
<script>
  const MODULE_NAME = 'User Id';

  const utils = {
    isEmpty(value){
      return !(typeof value === 'object' && value && value.length);
    }
  }
  function checkConditionAndLog (callback, logText) {
    if (callback.call(null, logText)) {
      console.log(`${MODULE_NAME} - ${logText}`);
    }
  }
  const validStorageTypes = ['cookie'];
  
  console.log('log if empty')
  checkConditionAndLog(() => (utils.isEmpty(validStorageTypes)), 'no valid storage types, exit module');
  console.log('log if not empty')
  checkConditionAndLog(() => (!utils.isEmpty(validStorageTypes)), 'no valid storage types, exit module');

  // console.log('log if not empty')
  // checkConditionAndLog(() => (!utils.isEmpty(validStorageTypes)), 'no valid storage types, exit module');
</script>
</body>
</html>
