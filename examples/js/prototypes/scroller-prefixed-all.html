<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">

.scrollContainer
{
    position: relative;
    overflow: hidden;
    margin: 0 auto;
    width: 1024px;
}

.scrollContainer > div
{
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;

    -moz-animation-duration: 3s;
    -webkit-animation-duration: 3s;
    animation-duration: 3s;

    -moz-animation-timing-function: linear;
    -webkit-animation-timing-function: linear;
    animation-timing-function: linear;

    -moz-animation-iteration-count: infinite;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
}

#horizontalScroll
{
    height: 268px;
}

#horizontalScroll > div
{
    -moz-animation-name: animateScrollLeft;
    -webkit-animation-name: animateScrollLeft;
    animation-name: animateScrollLeft;
}

#horizontalScroll > div.images-loop
{
    left: 1000px;
}

@-moz-keyframes animateScrollLeft
{
    from
    {
        -moz-transform: translateX(0);
    }

    to
    {
        -moz-transform: translateX(-1000px);
    }
}

@-webkit-keyframes animateScrollLeft
{
    from
    {
        -webkit-transform: translateX(0);
    }
    to
    {
        -webkit-transform: translateX(-1000px);
    }
}

@keyframes animateScrollLeft
{
    from
    {
        transform: translateX(0);
    }
    to
    {
        transform: translateX(-1000px);
    }
}

#verticalScroll
{
    height: 760px;
    top: 10px;
}

#verticalScroll > div.images-loop
{
    top: 760px;
}

#verticalScroll > div
{
    -moz-animation-name: animateScrollDown;
    -webkit-animation-name: animateScrollDown;
    animation-name: animateScrollDown;
}

@-moz-keyframes animateScrollDown
{
    from
    {
        -moz-transform: translateY(0);
    }

    to
    {
        -moz-transform: translateY(-760px);
    }
}

@-webkit-keyframes animateScrollDown
{
    from
    {
        -webkit-transform: translateY(0);
    }
    to
    {
        -webkit-transform: translateY(-760px);
    }
}

@keyframes animateScrollDown
{
    from
    {
        transform: translateY(0);
    }
    to
    {
        transform: translateY(-760px);
    }
}

        </style>
    </head>

    <body>
<div id='horizontalScroll' class='scrollContainer'>
    <div class='images-1'>
        <img src='http://upload.wikimedia.org/wikipedia/commons/5/5b/Linux_kernel_map.png'/>
    </div>
    <div class='images-loop'>
        <img src='http://upload.wikimedia.org/wikipedia/commons/5/5b/Linux_kernel_map.png'/>
    </div>
</div>

<div id='verticalScroll' class="scrollContainer">
    <div class='images-1'>
        <img src='http://upload.wikimedia.org/wikipedia/commons/5/5b/Linux_kernel_map.png'/>
    </div>
    <div class='images-loop'>
        <img src='http://upload.wikimedia.org/wikipedia/commons/5/5b/Linux_kernel_map.png'/>
    </div>
</div>
    </body>
</html>
