<body>
  <a href="https://github.com/sebpiq/WAAClock.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
  <h1>Simple repetitive pattern</h1>
  <div id="description">
    This example demonstrates simple uses of <i>WAAClock.setTimeout</i> and <i>Event.repeat</i> to repeat an event periodically. It demonstrates also the use of <i>WAAClock.timeStretch</i> to change the tempo for a group of events.
  </div>

  <button id="startButton">Start</button>
  <div id="tempoSlider"></div>
  <div>Current tempo : <span id="tempoValue">60</span></div>

  <h2>Source code</h2>
  <div id="source"></div>

  <script src="tempoChange.js"></script>
  <script>
    $('#startButton').click(function() {
      $('#startButton').hide()
      $( '#tempoSlider').slider({
        min: 20, max: 500, step: 0.1, value: currentTempo,
        change: function(event, ui) {
          $('#tempoValue').html(ui.value)
          setTempo(ui.value)
        }
      })
    })
  </script>

</body>
