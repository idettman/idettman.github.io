<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parabola Trajectory Examples</title>
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.dot {
			position: absolute;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			background: #55c5dc;
			border: 3px solid #ddd;
			left: 100px;
			top: 300px;
		}
		.scaleAnimation {
			animation: myScale .7s forwards;
			-webkit-animation myScale .7s forwards;
		}

		@keyframes myScale
		{
			from {transform: scale(1);}
			20% {transform: scale(1.3);}
			65% {transform: scale(0.6);}
			90% {transform: scale(1.4);}
			to {transform: scale(0);}
		}

		@-webkit-keyframes myScale
		{
			from {transform: scale(1);}
			20% {transform: scale(1.3);}
			65% {transform: scale(0.6);}
			90% {transform: scale(1.2);}
			to {transform: scale(0);}
		}
	</style>
	<script type="text/javascript" src="src/parabola.js"></script>
</head>
<body>
	<button>Run</button>
	<i class="dot"></i>

	<script type="text/javascript">
		var btn = document.querySelector('button');
		var target = document.querySelector('.dot');
		var parabola = new Parabola({
			startPos: {
				left: 100,
				top: 300
			},
			endPos: {
				left: 500,
				top: 100
			},
			onStep (pos) {
				target.style.left = pos.left + 'px';
				target.style.top = pos.top + 'px';
			},
			timingFunction: 'easeInOut',
			onFinish (pos) {
				target.classList.add('scaleAnimation');
			}
		});
		// parabola.start();
	    btn.addEventListener('click', function () {
	    	target.classList.remove('scaleAnimation');
	        parabola.start();
	    }, false);
    	</script>
</body>
</html>
