<!DOCTYPE html>

  <title>Title</title>
  <script>
    function checkSvgSupport () {
      return document.implementation.hasFeature('http://www.w3.org/TR/SVG11/feature#BasicStructure', '1.1') !== false;
      
    }

    window.addEventListener('load', function() {
      if (!checkSvgSupport()) {
        alert('SVG not supported!');
      }
      // alert('SVG supported!');
    }, false);

  </script>
