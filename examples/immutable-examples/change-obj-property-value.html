<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>change-object-property-value</title>
</head>
<body>
<script>
  const params = {selectedBidder:'rubicon', accountId:undefined, siteId:undefined, zoneId:undefined};
  console.log(params);
  const updatedParams = Object.assign({}, params, {accountId: '1001'});
  console.log(updatedParams);
  
</script>
</body>
</html>
