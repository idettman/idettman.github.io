<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			.scrollContainer
			{
				position: relative;
				overflow: hidden;
				margin: 0 auto;
				width: 1024px;
			}
			
			.scrollContainer > div
			{
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;

				-webkit-animation-duration: 3s;
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-timing-function: linear;
			}
			
			#horizontalScroll
			{
				height: 268px;
			}
			
			#horizontalScroll > div
			{
				-webkit-animation-name: animateScrollLeft;
			}
			
			#horizontalScroll > div.images-loop
			{
				left: 1000px;
			}
			
			@-webkit-keyframes animateScrollLeft
			{
				from
				{
					-webkit-transform: translateX(0);
				}
				to
				{
					-webkit-transform: translateX(-1000px);
				}
			}

			#verticalScroll
			{
				height: 760px;
				top: 10px;
			}
			
			#verticalScroll > div.images-loop
			{
				top: 760px;
			}
			
			#verticalScroll > div
			{
				-webkit-animation-name: animateScrollDown;
			}

			@-webkit-keyframes animateScrollDown
			{
				from
				{
					-webkit-transform: translateY(0);
				}
				to
				{
					-webkit-transform: translateY(-760px);
				}
			}
		</style>
	</head>

	<body>
		<div id='horizontalScroll' class='scrollContainer'>
			<div class='images-1'>
				<img src='http://upload.wikimedia.org/wikipedia/commons/5/5b/Linux_kernel_map.png'/>
			</div>
			<div class='images-loop'>
				<img src='http://upload.wikimedia.org/wikipedia/commons/5/5b/Linux_kernel_map.png'/>
			</div>
		</div>
		
		<div id='verticalScroll' class="scrollContainer">
			<div class='images-1'>
				<img src='http://upload.wikimedia.org/wikipedia/commons/5/5b/Linux_kernel_map.png'/>
			</div>
			<div class='images-loop'>
				<img src='http://upload.wikimedia.org/wikipedia/commons/5/5b/Linux_kernel_map.png'/>
			</div>
		</div>
	</body>
</html>
